# Soit utiliser la commande "Line in file" afin de remplacer de mani√®re pr√©cise certaines lignes
# Cette deuxi√®me m√©thode est plus p√©renne en cas de mise √† jour du logiciel de base
#   (Ajout ou suppression de configuration de la part de l'√©quipe de d√©veloppement)

#   üîç https://docs.ansible.com/ansible/latest/collections/ansible/builtin/lineinfile_module.html

# On modifie les deux lignes concern√©es
#   Note : le caract√®re '^' indique le d√©but de ligne en expression r√©guli√®re
#   Attention de ne pas chercher pour "listen 80" mais "listen 80 "
#     Sinon lors de la r√©utilisation du script "listen 8080" serait inclus, sans l'espace
- name: 'Changer le port du serveur local pour {{ serveur_port }}'
  ansible.builtin.lineinfile:
    path: /etc/nginx/sites-available/default
    regexp: '^        listen 80 '
    line: '        listen {{ serveur_port }} default_server;'
  notify: Recharger Nginx suite √† une modification de configuration

- name: 'Changer le port du serveur local pour {{ serveur_port }}'
  ansible.builtin.lineinfile:
    path: /etc/nginx/sites-available/default
    regexp: '^        listen \['
    line: '        listen [::]:{{ serveur_port }} default_server;'
  notify: Recharger Nginx suite √† une modification de configuration

# Dans tous les cas, on recharge la configuration de nginx uniquement en cas de changement, et une seule fois

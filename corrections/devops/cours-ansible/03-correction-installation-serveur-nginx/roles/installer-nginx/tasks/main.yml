---
- name: Nettoyage des eventuels conflits / apt --fix-broken install
  apt:
    state: fixed

- name: Installation de nginx
  apt:
    name: nginx
    update_cache: yes
    state: latest
    cache_valid_time: 3600

- name: 'Maintenance des paquets : Supprimer les packages inutiles du cache'
  apt:
    autoclean: yes

- name: 'Maintenance des paquets : Supprimer les d√©pendances qui ne sont plus utiles'
  apt:
    autoremove: yes

- name: Supprimer la configuration de Nginx (potentiellement modifi√©e)
  ansible.builtin.file:
    path: /etc/nginx/sites-available/default
    state: absent

- name: R√©tablir la configuration par d√©faut de Nginx
  # On copie d'ici vers le "serveur"
  ansible.builtin.copy:
    src: ./config/nginx-default-config
    dest: /etc/nginx/sites-available/default

- name: Recharger Nginx suite √† une modification de configuration
  # action: service name=nginx state=reloaded
  service:
    name: nginx
    state: reloaded

